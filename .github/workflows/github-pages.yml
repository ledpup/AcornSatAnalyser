name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    branches:
      - master
      - andrewc/blog

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - uses: helaili/jekyll-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          jekyll_src: 'blog'                 # The folder that the site's config.yml can be found in (should auto-discover, but I've specified directly)